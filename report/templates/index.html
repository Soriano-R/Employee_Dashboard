<!DOCTYPE html>
<html>
<head>
  <title>Employee Dashboard</title>
  <link rel="stylesheet" href="/assets/report.css">
</head>
<body>
  <h1>Select an Employee or Team</h1>

  <form method="get">
    <label for="profile_type">Profile Type:</label>
    <select name="profile_type" id="profile_type" onchange="this.form.submit()">
      <option value="Employee" {% if profile_type == "Employee" %}selected{% endif %}>Employee</option>
      <option value="Team" {% if profile_type == "Team" %}selected{% endif %}>Team</option>
    </select>
  </form>

  <h2>Available {{ profile_type }}</h2>
  <ul>
    {% for obj in names %}
      <li>
        <a href="/{{ profile_type | lower }}/{{ obj.id }}">{{ obj.name }} (ID: {{ obj.id }})</a>
      </li>
    {% endfor %}
  </ul>
</body>
</html>
